format_version: "1.1" 
services: 
  - connect_timeout: 60000 
  host: lb-api-prod.intranet.stokomani.fr 
  name: stokomani 
  path: /stokomani/carrier/declaration/ping 
  port: 443 
  protocol: https 
  read_timeout: 60000 
  retries: 5 
  routes: 
    - https_redirect_status_code: 426 
    name: stokomani-route path_handling: v0 
    paths: 
      - /stokomani/carrier/declaration/ping 
    preserve_host: false 
    protocols: 
      - http 
      - https 
      regex_priority: 0 
      request_buffering: true 
      response_buffering: true 
      strip_path: true 
      write_timeout: 60000