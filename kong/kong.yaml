_format_version: "1.1"
services:
  - name: OpenAPI_definition
    protocol: https
    host: OpenAPI_definition
    #port: 8443
    path: /
    plugins: []
    routes:
      - tags:
          - OAS3_import
          - OAS3file_stoko.json
        name: OpenAPI_definition-getTruckDeclaration
        methods:
          - GET
        paths:
          - /stokomani/carrier/declaration$
        strip_path: false
      - tags:
          - OAS3_import
          - OAS3file_stoko.json
        name: OpenAPI_definition-putTruckDeclaration
        methods:
          - PUT
        paths:
          - /stokomani/carrier/declaration$
        strip_path: false
      - tags:
          - OAS3_import
          - OAS3file_stoko.json
        name: OpenAPI_definition-postTruckDeclaration
        methods:
          - POST
        paths:
          - /stokomani/carrier/declaration$
        strip_path: false
      - tags:
          - OAS3_import
          - OAS3file_stoko.json
        name: OpenAPI_definition-deleteTruckDeclaration
        methods:
          - DELETE
        paths:
          - /stokomani/carrier/declaration$
        strip_path: false
      - tags:
          - OAS3_import
          - OAS3file_stoko.json
        name: OpenAPI_definition-ping
        methods:
          - GET
        paths:
          - /stokomani/carrier/declaration/ping$
        strip_path: false
      - tags:
          - OAS3_import
          - OAS3file_stoko.json
        name: OpenAPI_definition-getTruckDeclarations
        methods:
          - GET
        paths:
          - /stokomani/carrier/declaration/all$
        strip_path: false
    tags:
      - OAS3_import
      - OAS3file_stoko.json
upstreams:
  - name: OpenAPI_definition
    targets:
      - target: lb-api-prod.intranet.stokomani.fr
        tags:
          - OAS3_import
          - OAS3file_stoko.json
    tags:
      - OAS3_import
      - OAS3file_stoko.json
