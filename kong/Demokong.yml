_format_version: "1.1"
services:
  - name: demo
    protocol: http
    host: demo
    port: 8080
    path: /
    plugins: []
    routes:
      - tags:
          - OAS3_import
          - OAS3file_openapi.json
        name: demo-index
        methods:
          - GET
        paths:
          - /demo/test$
        strip_path: false
    tags:
      - OAS3_import
      - OAS3file_openapi.json
upstreams:
  - name: demo
    targets:
      - target: 172.31.0.3:8080
        tags:
          - OAS3_import
          - OAS3file_openapi.json
    tags:
      - OAS3_import
      - OAS3file_openapi.json
