_format_version: "1.1"
services:
  - name: dico
    protocol: http
    host: dico
    port: 8080
    path: /
    plugins: []
    routes:
      - tags:
          - OAS3_import
          - OAS3file_openapi.json
        name: dico-index
        methods:
          - GET
        paths:
          - /dico/test$
        strip_path: false
    tags:
      - OAS3_import
      - OAS3file_openapi.json
upstreams:
  - name: dico
    targets:
      - target: 172.31.0.4:8080
        tags:
          - OAS3_import
          - OAS3file_openapi.json
    tags:
      - OAS3_import
      - OAS3file_openapi.json
